<html>
    <head>
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
<link rel="stylesheet" href="styles.css">
 
<style>
    #ar {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #ar td, #ar th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #ar tr:nth-child(even){background-color: #f2f2f2;}
    
    #ar tr:hover {background-color: rgb(17, 119, 3);}
    
    #ar th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
</style>
    
<style>
    a:link, a:visited {
background-color: #61e9aa;
color: white;
padding: 14px 25px;
text-align: center;
text-decoration: none;
display: inline-block;
}
body {
    background-image: url('background.jpg');
}

a:hover, a:active {
background-color: rgb(46, 224, 135);
}
</style>
<body>

    <a href="/deletebook">Remove Book</a>

    <a href="/update">Update</a>

    <a href="/listauthors">List Authors</a>
    <a href="/">Home</a>
</body>
    <table id="ar">
    
        
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Date of Publishing</th>
            <th>Summary</th>
            <th>Delete</th>
        </tr>

            <td><%=ar[i].title%></td>

            <td><%=ar[i].isbn%></td>
            <td><%=ar[i].dop%></td>
            <td><%=ar[i].summary%></td>
            <td></body>
                <form method="post" action="/deletebookpost">
                                       
                    <button type="submit" name="isbn" value=<%=ar[i].isbn%> >Delete Book</button>
                </form>
            </body></td>
       

        </tr>

        <%}%>
    </table>
